spring.application.name=musicalhousesecondary
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=musicalhouse
server.port=8083
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/MusicalHouse
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/MusicalHouse/protocol/openid-connect/certs

# Rabbit connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest